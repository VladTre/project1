<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{book_id}(book_id=${book.getBook_id})}"
       th:text="${book.getTitle + ', ' + book.getAuthor + ', ' + book.getYear}">book</a>
</div>

<br/>
<hr/>

<a href="/books/new_book">Create new book</a>

</body>
</html>
